<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!--
  <button id="rock">Rock</button>
  <button id="paper">Paper</button>
  <button id="scissors">Scissors</button>
  <button id="play-again">Play Again</button>
  -->

  <div class="container">
    <section class="header">
      <img src="./images/logo.svg" alt="Rock Paper Scissors logo image" class="logo">
      <div class="score">
        <p class="score-text">SCORE</p>
        <p id="score-el" class="score-points">21</p>
      </div>
    </section>
    <section class="body">
      <div class="game">
        <img src="./images/bg-triangle.svg" alt="" class="triangle-image">
        <button id="rock" class="game-btn one rock"><img src="./images/icon-rock.svg" alt="" class="rock"></button>
        <button id="paper" class="game-btn two paper"><img src="./images/icon-paper.svg" alt="" class="paper"></button>
        <button id="scissors" class="game-btn three scissors"><img src="./images/icon-scissors.svg" alt="" class="scissors"></button>
      </div>
      <div class="rules">
        <button class="rules-btn" id="rules-btn">RULES</button>
      </div>
      <!-- <div class="score-line">
        <div class="user-pick">
          <div class="dummy-img user" id="user-pick"></div>
          <p>YOU PICKED</p>
        </div>
        <div class="house-pick" id="house-pick">
          <div class="dummy-img house"></div>
          <p>HOUSE PICKED</p>
        </div>
      </div> -->
      <div class="modal-container" id="modal-container">
        <div class="modal" id="modal">
          <h2>RULES</h2>
          <img src="./images/image-rules.svg" class="rules-img" alt="Rules of the game">
          <button id="close-btn" class="close-btn"><img src="./images/icon-close.svg" alt="The close button image"></button>
        </div>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
